<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   
<div class="py-5">
	<div class="container my-1">
		<Link to="/">‚Üê Back to Products</Link>
	<div class="container mt-4">
		<div class="row gx-4 gx-lg-6 align-items-center">
			<div class="col-md-6"><img class="card-img-top mb-5 mb-md-2" src="../images/blue-t-shirt.png" alt="black t-shirt with green squares" /></div>
			<div class="col-md-6">
				<div class="small mb-1">SKU: 49856</div>
				<h2 class="display-6 fw-bolder">Black Tee with Squares</h2>
				<div class="fs-5 mb-5">
						<span>$55.00</span>
				</div>
				<p class="lead">Round neck tee in black. Features a print design of green squares simulating paint strokes.  100% cotton.</p>
				<br>
				<div class="d-flex">
					<input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem"/>
					<div class="dropdown">
						<button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Size
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenu2">
							<button class="dropdown-item" type="button">X-Large</button>
							<button class="dropdown-item" type="button">Large</button>
							<button class="dropdown-item" type="button">Medium</button>
							<button class="dropdown-item" type="button">Small</button>
						</div>
					</div>
				</div>
				<br>
				</br>
				<div class="d-flex">
					<button class="btn btn-success flex-shrink-0" type="button">
						<i class="bi-cart-fill me-1"></i>
						Add to Cart
					</button>
					<button class="btn btn-outline-secondary flex-shrink-0" style="margin-left: 16px" type="button">
						<i class="bi-cart-fill me-1"></i>
						Remove from Cart
					</button>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
